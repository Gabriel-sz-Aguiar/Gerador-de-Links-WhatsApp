<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Links para WhatsApp</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to bottom, #ffffff, #a8e6cf);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1, h2, h3 {
            text-align: center;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .whatsapp-link {
            margin-top: 20px;
            display: none;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Desenvolvido por: Gabriel Souza de Aguiar</h1>
        <h2>Gerador de Links para WhatsApp</h2>
        <h3>Selecione a mensagem a ser enviada</h3>
        
        <input type="text" id="nome" placeholder="Nome" required>
        <input type="text" id="telefone" placeholder="Telefone (com DDD)" required>
        <input type="text" id="data" placeholder="Data (DD/MM/AAAA)" required>
        <input type="text" id="hora" placeholder="Hora (HH:MM)" required>
        
        <select id="funcionario" required>
            <option value="">Selecione um funcionário</option>
            <option value="Funcionário 1">Funcionário 1</option>
            <option value="Funcionário 2">Funcionário 2</option>
            <option value="Funcionário 3">Funcionário 3</option>
        </select>
        
        <button onclick="generateMessage('confirmacao')">Confirmação de Consulta</button>
        <button onclick="generateMessage('cancelamento')">Cancelamento de Consulta</button>
        <button onclick="generateMessage('cancelamentoNovaData')">Cancelamento com Nova Data</button>
        <button onclick="generateMessage('confirmacaoInscricao')">Confirmação Inscrição Transplante</button>
        <button onclick="generateMessage('confirmacaoCateterismo')">Confirmação Cateterismo</button>
        
        <div class="whatsapp-link hidden" id="whatsappLink">
            <p>Clique no link abaixo para enviar a mensagem pelo WhatsApp:</p>
            <a href="#" id="whatsappLinkAnchor" target="_blank">Enviar Mensagem</a>
        </div>
    </div>

    <script>
        function generateMessage(tipo) {
            const nome = document.getElementById('nome').value;
            const telefone = document.getElementById('telefone').value;
            const data = document.getElementById('data').value;
            const hora = document.getElementById('hora').value;
            const funcionario = document.getElementById('funcionario').value;
            let message = '';

            switch (tipo) {
                case 'confirmacao':
                    message = `*CONFIRMAÇÃO CONSULTA* 🎉\n\nOlá, *${nome}*! 👋\n\nEstamos felizes em confirmar sua consulta!\n📅 *Data:* ${data}\n🕒 *Hora:* ${hora}\n\nPor favor, responda com "Sim" para confirmar ou "Não" para cancelar.\n\nAtenciosamente,\n[Hospital do Rim Pré-Transplante]\nEnviado por: *${funcionario}*`;
                    break;
                case 'cancelamento':
                    message = `*CANCELAMENTO CONSULTA* 😔\n\nOi, *${nome}*! Infelizmente, a consulta marcada para o dia *${data}* foi cancelada.\nFique tranquilo(a)! Entraremos em contato com uma nova data em breve.\n\nPor favor, responda com "Sim" para confirmar o cancelamento ou "Não" se você deseja reagendar.\n\nAtenciosamente,\n[Hospital do Rim Pré-Transplante]\nEnviado por: *${funcionario}*`;
                    break;
                case 'cancelamentoNovaData':
                    message = `*CANCELAMENTO COM NOVA DATA* 🚨\n\nOi, *${nome}*! Sua consulta marcada para o dia *${data}* foi cancelada.\n📅 Sua nova consulta está agendada para: *${data}* 🕒 *Hora:* ${hora}.\n\nPor favor, responda com "Sim" para confirmar ou "Não" se você deseja reagendar.\n\nAtenciosamente,\n[Hospital do Rim Pré-Transplante]\nEnviado por: *${funcionario}*`;
                    break;
                case 'confirmacaoInscricao':
                    message = `*CONFIRMAÇÃO INSCRIÇÃO TRANSPLANTE* 🏥\n\nOlá, *${nome}*! 🎉\n\nSua inscrição na fila de transplante foi agendada para:\n📅 *Data:* ${data} 🕒 *Hora:* ${hora}.\n\n📝 **Não esqueça de trazer:**\n- Ficha de Inscrição\n- RG ou CNH\n- Cartão SUS\n- Comprovante de Endereço\n\nPor favor, responda com "Sim" para confirmar ou "Não" se você não poderá comparecer.\n\nAtenciosamente,\n[Hospital do Rim Pré-Transplante]\nEnviado por: *${funcionario}*`;
                    break;
                case 'confirmacaoCateterismo':
                    message = `*CONFIRMAÇÃO CATETERISMO* 🏥\n\nOi, *${nome}*! 🎉\n\nEstamos prontos para te receber para o cateterismo!\n📅 *Data:* ${data} 🕒 *Hora:* ${hora}\n📍 *Local:* Rua Borges Lagoa 960, 1º Andar.\n\n⚠️ Não esqueça de seguir todas as orientações que estão no seu agendamento!\n\nPor favor, responda com "Sim" para confirmar sua presença ou "Não" se não puder vir.\n\nAtenciosamente,\n[Hospital do Rim Pré-Transplante]\nEnviado por: *${funcionario}*`;
                    break;
            }

            // Gera o link do WhatsApp
            const whatsappLink = `https://api.whatsapp.com/send?phone=55${telefone}&text=${encodeURIComponent(message)}`;
            document.getElementById('whatsappLink').classList.remove('hidden');
            document.getElementById('whatsappLinkAnchor').setAttribute('href', whatsappLink);
        }
    </script>
</body>
</html>
