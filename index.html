<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Links WhatsApp</title>
    <link rel="icon" href="whatsapp-icon.ico" type="image/x-icon"> <!-- Adicionado favicon -->
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to right, #ffffff, #e0ffe0);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 600px;
            height: 90%;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: -60px;
        }

        h2, h3, .footer-text {
            text-align: center;
            margin: 0;
        }

        .footer-text {
            margin-top: 20px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
        }

        .copyright {
            margin-bottom: 10px;
            font-size: 14px;
            color: #666;
        }

        .hrim-box {
            width: 250px;
            height: 100px;
            background: white;
            border: 2px solid #ccc;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .hrim-text {
            font-size: 100px;
            font-weight: bold;
            line-height: 1;
            width: 100%;
            text-align: center;
        }

        .green {
            color: green;
        }

        .black {
            color: black;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            width: 100%;
            margin-bottom: 10px;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 10px;
        }

        input[type="text"], input[type="date"], input[type="time"], select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            width: 260px;
            max-width: 100%;
            box-sizing: border-box;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-top: 10px;
            width: 100%;
        }

        .checkbox-group input {
            margin-right: 10px;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            width: calc(50% - 10px);
        }

        .button:hover {
            background-color: #45a049;
        }

        .button-full {
            width: 100%;
        }

        .hidden {
            display: none;
        }

        .employee-select {
            width: 100%;
            margin-top: 10px;
        }

        /* Adicionando margem ao texto "Preencha os dados abaixo:" */
        .margin-bottom {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="copyright">Desenvolvido por: Gabriel Souza de Aguiar</div>
        
        <div class="hrim-box">
            <span class="hrim-text"><span class="green">H</span><span class="black">rim</span></span>
        </div>
        
        <h2>Gerador de Links para WhatsApp</h2>

        <h2 class="margin-bottom">Preencha os dados abaixo:</h2>

        <div class="form-row">
            <div class="form-group">
                <input type="text" id="nome" placeholder="Nome" required>
            </div>
            <div class="form-group">
                <input type="text" id="telefone" placeholder="Telefone" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <input type="date" id="data" placeholder="Data" required>
            </div>
            <div class="form-group">
                <input type="time" id="hora" placeholder="Hora" required>
            </div>
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="consultaCancelada" onchange="toggleDateField()">
            <label for="consultaCancelada">Consulta Cancelada</label>
            <input type="date" id="dataCancelada" placeholder="Data Cancelada" class="hidden" required>
        </div>

        <div class="form-group">
            <select id="funcionario" class="employee-select" required>
                <option value="" disabled selected>Selecionar o funcionário</option>
                <option value="Alan">Alan</option>
                <option value="Andressa">Andressa</option>
                <option value="Camila Borges">Camila Borges</option>
                <option value="Francisco">Francisco</option>
                <option value="Gabriel">Gabriel</option>
                <option value="Luciane">Luciane</option>
                <option value="Sidnei">Sidnei</option>
                <option value="Viviane">Viviane</option>
            </select>
        </div>

        <h3>Selecione a mensagem a ser enviada:</h3>

        <div class="form-row">
            <button class="button" style="background-color: #4CAF50;" onclick="generateMessage('confirmacaoConsulta')">Confirmação de Consulta</button>
            <button class="button" style="background-color: #9c27b0;" onclick="generateMessage('confirmacaoInscricaoTX')">Confirmação Inscrição TX</button>
        </div>
        <div class="form-row">
            <button class="button" style="background-color: #673AB7;" onclick="generateMessage('confirmacaoCateterismo')">Confirmação Cateterismo</button>
            <button class="button" style="background-color: #f44336;" onclick="generateMessage('cancelamentoConsulta')">Cancelamento de Consulta</button>
        </div>
        <div class="form-row">
            <button class="button" style="background-color: #ff9800;" onclick="generateMessage('cancelamentoNovaData')">Cancelamento com Nova Data</button>
            <button class="button" style="background-color: #2196F3;" onclick="generateMessage('saudacao')">Saudação</button>
        </div>

        <div id="whatsappLink" class="footer-text hidden">
            <a id="whatsappLinkAnchor" href="#" target="_blank">Clique aqui para abrir o WhatsApp</a>
        </div>
    </div>

<script>
    function toggleDateField() {
        const dateField = document.getElementById('dataCancelada');
        dateField.classList.toggle('hidden', !document.getElementById('consultaCancelada').checked);
    }

    function formatDate(dateInput) {
        if (!dateInput) return '';
        const [year, month, day] = dateInput.split('-');
        return `${day}/${month}/${year}`;
    }

    function generateMessage(type) {
        const nome = document.getElementById('nome').value;
        const telefone = document.getElementById('telefone').value.replace(/\D/g, ''); // Remove qualquer caractere que não seja número
        const data = formatDate(document.getElementById('data').value);
        const hora = document.getElementById('hora').value;
        const funcionario = document.getElementById('funcionario').value;
        let message = '';
        let dataAntiga = formatDate(document.getElementById('dataCancelada').value);

        // Verifica se os campos obrigatórios estão preenchidos
        if (!nome || !telefone || !funcionario) {
            alert("Por favor, preencha os campos obrigatórios: Nome, Telefone e Funcionário!");
            return;
        }

        // Adiciona a verificação apenas para o tipo 'cancelamentoNovaData'
        if (type === 'cancelamentoNovaData' && !dataAntiga) {
            alert("Por favor, preencha a data cancelada!");
            return;
        }

        switch (type) {
            case 'saudacao':
                message = `*SAUDAÇÃO* 👋\n\nOlá, *${nome}*! Como você está? 😊\n\nEstamos à disposição para te ajudar!`;
                break;
            case 'confirmacaoConsulta':
                message = `*CONFIRMAÇÃO CONSULTA* 🎉\n\nOlá, *${nome}*! 👋\n\nEstamos felizes em confirmar sua consulta!\n📅 *Data:* ${data}\n🕒 *Hora:* ${hora}\n\nVocê confirma o agendamento?\n\nAtenciosamente,\n[Hospital do Rim Pré-Transplante]\nEnviado por: *${funcionario}*`;
                break;
            case 'cancelamentoConsulta':
                message = `*CANCELAMENTO CONSULTA* 😔\n\nOi, *${nome}*! Infelizmente, a consulta marcada para o dia *${data}* foi cancelada.\nFique tranquilo(a)! Entraremos em contato com uma nova data em breve.\n\nAtenciosamente,\n[Hospital do Rim Pré-Transplante]\nEnviado por: *${funcionario}*`;
                break;
            case 'cancelamentoNovaData':
                message = `*CANCELAMENTO COM NOVA DATA* 🚨\n\nOi, *${nome}*! Sua consulta marcada para o dia *${dataAntiga}* foi cancelada.\n📅 Sua nova consulta está agendada para: *${data}* 🕒 *Hora:* ${hora}.\n\nAtenciosamente,\n[Hospital do Rim Pré-Transplante]\nEnviado por: *${funcionario}*`;
                break;
            case 'confirmacaoInscricaoTX':
                message = `*CONFIRMAÇÃO INSCRIÇÃO TRANSPLANTE* 🏥\n\nOlá, *${nome}*! 🎉\n\nSua inscrição na fila de transplante foi agendada para:\n📅 *Data:* ${data} 🕒 *Hora:* ${hora}.\n\n📝 **Não esqueça de trazer:**\n- Ficha de Inscrição\n- RG ou CNH\n- Cartão SUS\n- Comprovante de Endereço\n\nAtenciosamente,\n[Hospital do Rim Pré-Transplante]\nEnviado por: *${funcionario}*`;
                break;
            case 'confirmacaoCateterismo':
                message = `*CONFIRMAÇÃO CATETERISMO* 🏥\n\nOi, *${nome}*! 🎉\n\nEstamos prontos para te receber para o cateterismo!\n📅 *Data:* ${data} 🕒 *Hora:* ${hora}\n📍 *Local:* Rua Borges Lagoa 960, 1º Andar.\n\n⚠️ Não esqueça de seguir todas as orientações que estão no seu agendamento!\n\nAtenciosamente,\n[Hospital do Rim Pré-Transplante]\nEnviado por: *${funcionario}*`;
                break;
        }

        // Gerar link do WhatsApp
        const whatsappURL = `https://wa.me/55${telefone}?text=${encodeURIComponent(message)}`;
        const whatsappLink = document.getElementById('whatsappLink');
        const whatsappLinkAnchor = document.getElementById('whatsappLinkAnchor');

        whatsappLinkAnchor.href = whatsappURL;
        whatsappLink.classList.remove('hidden');
    }
</script>
</body>
</html>
